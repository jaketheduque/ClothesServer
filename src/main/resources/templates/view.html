<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="view.js"></script>

<head>
    <title>All Clothes Page</title>
    <style>
        .color_box {
            height: 30px;
            width: 30px;
            border-style: solid;
            border-color: black;
        }
    </style>
</head>

<body>
    <div class="row bg-dark text-white pt-3 pb-3 ps-5 justify-content-center">
        <h1 class="text-center">All Clothes</h1>
    </div>
    <div class="justify-content-center">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">UUID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Type</th>
                    <th scope="col">Primary Color</th>
                    <th scope="col">Secondary Colors</th>
                    <th scope="col">Pattern</th>
                    <th scope="col">Brand</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="clothes,iter : ${clothes}">
                    <td th:attr="onclick=|copyToClipboard('${clothes.getUUID()}')|" th:title="${clothes.getUUID()}">
                        Click to copy UUID
                    </td>
                    <th th:text="${clothes.name}"></th>
                    <td>
                        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" aria-expanded="false"
                            th:text="${clothes.type.name}"
                            th:attr="data-bs-target=|#type_collapsible${iter.index}|, aria-controls=|type_collapsible${iter.index}|"></button>
                        <div class="collapse" th:attr="id=|type_collapsible${iter.index}|">
                            <div class=" card card-body ">
                                <input type="checkbox" disabled="disabled" th:checked="${clothes.type.bottom}">
                                <label>Bottom?</label>
                            </div>
                            <div class=" card card-body ">
                                <input type="checkbox" disabled="disabled" th:checked="${clothes.type.hooded}">
                                <label>Hooded?</label>
                            </div>
                            <div class=" card card-body ">
                                <input type="checkbox" disabled="disabled" th:checked="${clothes.type.isLongSleeve()}">
                                <label>Long Sleeve?</label>
                            </div>
                            <div class=" card card-body ">
                                <input type="checkbox" disabled="disabled" th:checked="${clothes.type.buttoned}">
                                <label>Buttoned?</label>
                            </div>
                            <div class=" card card-body ">
                                <input type="checkbox" disabled="disabled" th:checked="${clothes.type.zippered}">
                                <label>Zippered?</label>
                            </div>
                            <div class=" card card-body ">
                                <input type="checkbox" disabled="disabled" th:checked="${clothes.type.collared}">
                                <label>Collared?</label>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class=" color_box " th:attr=" style=|background-color: ${clothes.color.hex}|, title=|${clothes.color.hex}|,
                            onclick=|copyToClipboard( '${clothes.color.hex}' )| ">
                        </div>
                        <p th:text=" ${clothes.color.name} "></p>
                    </td>
                    <td>
                        <div th:each=" color : ${clothes.getSecondaryColors()} ">
                            <div class=" color_box " th:attr=" style=|background-color: ${color.hex}|, title=|${color.hex}|,
                            onclick=|copyToClipboard( '${color.hex}' )| ">
                            </div>
                            <p th:text=" ${color.name} "></p>
                        </div>
                    </td>
                    <td th:text=" ${clothes.pattern.name} "></td>
                    <td th:text=" ${clothes.brand==null} ? 'None' : ${clothes.brand.name} "></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
